<!DOCTYPE html>
<html>
<head>
  <title>Interactive Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-control-search@3.0.2/dist/leaflet-search.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="search-container">
    <input type="text" id="custom-search-input" placeholder="Search locations..." autocomplete="off" />
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-control-search@3.0.2/dist/leaflet-search.min.js"></script>
  
  <!-- Core modules -->
  <script src="js/config.js"></script>
  <script src="js/map.js"></script>
  <script src="js/groups.js"></script>
  
  <!-- Marker modules -->
  <script src="js/markers/markers.js"></script>
  <script src="js/markers/entrance.js"></script>
  <script src="js/markers/landmark.js"></script>
  <script src="js/markers/shop.js"></script>
  
  <!-- Search module -->
  <script src="js/search.js"></script>
  
  <!-- Main application -->
  <script src="js/main.js"></script>
</body>
</html>
