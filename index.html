<!DOCTYPE html>
<html>
<head>
  <title>Interactive Mandragora Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-navbar">
    <div class="nav-section left">
      <button id="search-toggle-btn" class="nav-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="nav-section center">
      <div class="layer-buttons">
        <!-- Layer buttons will be added here by JavaScript -->
      </div>
    </div>
    <div class="nav-section right">
      <button id="filter-toggle-btn" class="nav-btn">
        <i class="fas fa-filter"></i>
      </button>
    </div>
  </nav>

  <!-- Search Sidebar -->
  <div id="search-sidebar" class="sidebar left-sidebar">
    <div class="sidebar-content">
      <div class="search-container">
        <input type="text" id="custom-search-input" placeholder="Search locations..." autocomplete="off" />
      </div>
      <div id="search-results"></div>
    </div>
  </div>

  <!-- Filter Sidebar -->
  <div id="filter-sidebar" class="sidebar right-sidebar">
    <div class="sidebar-content">
      <h3>Filters</h3>
      <div id="group-filters">
        <!-- Group filters will be added here by JavaScript -->
      </div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Custom bottom popup -->
  <div id="bottom-popup" class="bottom-popup">
    <div class="popup-content">
      <div class="popup-header">
        <img id="popup-icon" class="popup-icon" src="" alt="Icon">
        <h3 id="popup-title" class="popup-title"></h3>
      </div>
      <div class="popup-divider"></div>
      <div class="popup-details">
        <p id="popup-region">Region</p>
      </div>
      <div id="popup-items" class="popup-items">
        <!-- Items will be added here dynamically -->
      </div>
      <button id="close-popup" class="close-popup">&times;</button>
    </div>
  </div>

  <!-- Item detail modal -->
  <div id="item-detail-modal" class="item-modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-header">
        <h3 id="modal-item-name">Item Name</h3>
      </div>
      <div class="modal-body">
        <div class="modal-image-container">
          <img id="modal-item-image" src="" alt="Item Image">
        </div>
        <div class="modal-stats" id="modal-item-stats">
          <!-- Stats will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Core modules -->
  <script src="js/config.js"></script>
  <script src="js/map.js"></script>
  <script src="js/groups.js"></script>

  <!-- Constants -->
  <script src="js/constants/item-data.js"></script>

  <!-- Marker modules -->
  <script src="js/markers/markers.js"></script>
  <script src="js/markers/diagram.js"></script>
  <script src="js/markers/herb.js"></script>
  <script src="js/markers/map.js"></script>
  <script src="js/markers/lockpick.js"></script>
  <script src="js/markers/ore.js"></script>
  <script src="js/markers/witchstone.js"></script>
  <script src="js/markers/chest.js"></script>
  <script src="js/markers/vendor.js"></script>
  <script src="js/markers/boss.js"></script>
  <script src="js/markers/wood.js"></script>
  <script src="js/markers/nest.js"></script>
  <script src="js/markers/altar.js"></script>

  <!-- Search module -->
  <script src="js/search.js"></script>
  
  <!-- UI Controls module -->
  <script src="js/ui-controls.js"></script>
  
  <!-- Main application -->
  <script src="js/main.js"></script>
</body>
</html>
